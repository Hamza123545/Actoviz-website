<!DOCTYPE html>
<html>
<head>
    <title>Create Favicon for Actoviz</title>
</head>
<body>
    <h1>Favicon Generator for Actoviz</h1>
    <p>This will help create a proper favicon.ico file</p>
    
    <canvas id="favicon" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Create a simple "A" logo
        ctx.fillStyle = '#667eea';
        ctx.fillRect(0, 0, 32, 32);
        
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('A', 16, 22);
        
        // Convert to favicon
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = canvas.toDataURL('image/x-icon');
        link.click();
    </script>
</body>
</html>
